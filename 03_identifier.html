<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_identifier</title>
    <script>
        // 变量名，函数名，属性名都属于标识符
        //标识符中可以有字母，数字，下划线，$
        //标识符不能用数字开头
        //标识符一般采用驼峰命名法
        //首字母小写，单个单词开头字母大写，其余小写
        //js底层保存标识符时，采用unicode编码，理论上讲所有utf-8中含有的内容都能作为标识符
        var a_1_$_hello = 12;
        console.log(a_1_$_hello)

        var 我服了= 12;
        console.log(我服了)

    </script>
</head>
<body>
    
</body>
</html>
