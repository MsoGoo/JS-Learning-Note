<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_function</title>
    
    <script>
        /*
            函数
                -函数也是一个对象
                -封装功能代码
                -保存可执行程序
                -使用typeof（检查一个函数对象时，返回function）
        */

        //创建函数对象
        //可以将要封装的代码以字符串的形式传递给构造函数
        //开发中很少用以下方法构造函数 （麻烦） 
        // var func = new Function(
        //     "console.log('第一个函数');"
        //     );
        
        // //调用函数：
        // func();


        /* 
            使用函数声明来创建语法
                语法： function 函数名（【形参1， 形参2，。。】） {
                    语句
                }
        */

        function func (name, age) {
            console.log("Name: " + name + " Age: " + age);
            alert("hahaha");
            document.write("wuwuwu");
        }
        
        func("swk", 18);

        //func3 保存的是一个匿名函数, 并没有什么屌用
        var func3 = function() {
            console.log("我是匿名函数");
        }
        func3(); 


    </script>
</head>

</body>
