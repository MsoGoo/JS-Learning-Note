<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30_array</title>
    <script>
        /* 
            object: 
                1.built-in object
                2.host object
                3.custom object

            array => built-in object
            JS array : 0 indexed

        */

        //2 ways to create an array 
        var obj = new Array();
        var obj_1 = [];
        console.log(obj_1);
        console.log(obj);

        //object
        console.log(typeof(obj_1));
        console.log(typeof(obj));

        obj[0] = 10;
        obj[2] = 10;
        console.log(obj);   // obj[1] is empty.
        console.log(obj.length); // 3
        
        obj.length = 10;
        console.log(obj);
        console.log(obj.length);

        obj.length = 2;
        console.log(obj);
        console.log(obj.length);
        //can modify the length to remove elements in array
        
        // add elements onto the last index
        obj.push(20);
        obj[obj.length] = 30;
        console.log(obj);
        console.log(obj.length);

        //since array is also an object, it works
        obj.hello = "hello";
        console.log(obj.hello);
        
        var arr = [1,2,3,4,5];
        var arr_1 = new Array(1,3,5,7,9);
        console.log(arr_1);
        console.log(arr);
        
        //only 1 elements in the arr, it's 10;
        arr = [10]
        //create an array with 10 spaces!
        arr_1 = new Array(10);

        console.log(arr);
        console.log(arr_1);

        //the elements type in the array can be any type (include functon)
        arr = [1, "hello", "what", true];
        console.log(arr);

        arr = [function(){alert(1)}, function(){alert(2)}];
        console.log(arr);
        //arr[1]();

        //2D array
        arr = [[1,2,3], [2], [4,5,6]];
        console.log(arr);
        console.log(arr[0]);

        
    </script>

</head>

</body>
</html>
