<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_functionParameters</title>

    <script>
        function sum(a, b) {
            console.log(a + b);
        }

        //多余的实参不会被调用
        //如果实参的数量少于形参的数量，那么未被定于的形参是undefined
        sum(10, 10, 10, 10);

        
    </script>
</head>
<body>
    
</body>
</html>
