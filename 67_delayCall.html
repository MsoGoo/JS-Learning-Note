<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67_delayCall</title>
    <script>
        window.onload = function() {
            /* 
                delay call
                    the function won't call immediately. 
                    only run the function 1 time
            */
            var num = 0;
            var timer = setTimeout(function() {
                console.log(num++);
            }, 1000);

            
            clearTimeout(timer);
        }
    </script>
</head>

</html>
