<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53_eventObject</title>
    
    <style>
        #box01{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        #box02{
            width: 300px;
            height: 20px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
        
    <script>
        window.onload = function() {
            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");

            /* 
                onmousemove
                    -this event will be triggered when the mouse moved inside of the element

                event object
                    - when an event's response function is triggered, browser will pass in an event object as a parameter into the response function
                    - event object include mouse positions(x,y), keybored input, etc..
                    - In IE8 or below version of browsers, they don't pass event object when the response function is triggered. they pass the event object as window object's element.
            */


            box01.onmousemove = function(event) {
                //undefined is false.
                event = event || window.event;
                var x = window.event.x;
                var y = event.y;
                box02.innerHTML = "X : " + x + ", Y : " + y;
            }

            
        }
    </script>
</head>
<body>
    <div id = "box01">
        
    </div>

    <div id = "box02">

    </div>
</body>
</html>
