<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>58_dragPractice</title>
    <style>
        #box01{
            height: 200px;
            width: 200px;
            background-color: aqua;
            position: absolute;
        }

        #box02{
            height: 200px;
            width: 200px;
            background-color: yellow ;
            position: absolute;
            left: 500px;
            top: 500px;
        }
    </style>

    <script>
        window.onload = function() {
            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");
            var img = document.getElementsByTagName("img")[0];

            // box01.onmousedown = function(event) {
            //     var posX = event.clientX - box01.offsetLeft;
            //     var posY = event.clientY - box01.offsetTop;

            //     document.onmousemove = function(event) {
            //         var left = event.clientX - posX;
            //         var right = event.clientY - posY;
                    
            //         box01.style.left = left + "px";
            //         box01.style.top = right + "px";
            //     } 

            //     document.onmouseup = function(event) {
            //         document.onmousemove = null;
            //         document.onmouseup = null;
            //     }
            // }

            drag(box01);
            drag(box02);
            drag(img); 
        }

        //encapsulate the move function
        function drag(obj) {
            obj.onmousedown = function(event) {
                var posX = event.clientX - obj.offsetLeft;
                var posY = event.clientY - obj.offsetTop;

                document.onmousemove = function(event) {
                    var left = event.clientX - posX;
                    var right = event.clientY - posY;
                    
                    obj.style.left = left + "px";
                    obj.style.top = right + "px";
                } 

                document.onmouseup = function(event) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
        
    </script>
</head>
<body>
    <div id="box01"></div>
    <div id="box02"></div>
    <img src="./img/img_1.webp" alt="img_1" style="position:absolute;">
</body>
</html>
